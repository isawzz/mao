title: chinoa_bean_salad
image: chinoa_bean_salad.jpg
ingredients:
  mixed beans (chickpeas, kidney beans, black beans): 400g
  cherry tomatoes: 200g
  cucumber: 1 medium
  red onion: 1 small
  fresh cilantro: 1/4 cup
  lime juice: 2 tbsp
  olive oil: 1 tbsp
  salt: to taste
  black pepper: to taste
  cumin powder: 1/2 tsp
text: 
  - rinse and drain mixed beans
  - beans.jpg
  - halve the cherry tomatoes
  - tomatoes.jpg
  - dice the cucumber
  - finely chop the red onion
  - chop fresh cilantro
  - cilantro.jpg
  - combine all ingredients in a bowl
  - add lime juice, olive oil, salt, pepper, and cumin powder
  - toss everything well to coat evenly
  - garnish with extra cilantro if desired
  - enjoy!
  - chinoa_bean_salad.jpg
